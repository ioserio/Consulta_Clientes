<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultar Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="buscador-clientes">
        <form class="buscador-form" id="buscadorForm" autocomplete="off" style="margin-bottom: 0;">
            <div class="buscador-form-group">
                <label for="codigo">CODIGO</label>
                <input type="text" id="codigo" name="codigo" maxlength="20">
            </div>
            <div class="buscador-form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" maxlength="20">
            </div>
            <div class="buscador-form-group">
                <label for="nombres">NOMBRES</label>
                <input type="text" id="nombres" name="nombres" maxlength="50">
            </div>
            <div style="display:flex;align-items:end;">
                <button type="button" id="buscarBtn" style="margin-left:30px;padding:10px 30px;background:#007bff;color:#fff;border:none;border-radius:4px;font-size:16px;cursor:pointer;">Buscar</button>
            </div>
        </form>
        <div class="buscador-resultados" style="margin-top:40px;">
            <div class="buscador-resultados-title" style="font-size:18px;letter-spacing:1px;">RESULTADOS</div>
            <div class="buscador-resultados-box" id="resultadosBox" style="min-height:350px;"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
