<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Excel de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Subir archivo Excel de clientes</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="excelFile" id="excelFile" accept=".xlsx,.xls" required>
            <button type="submit">Subir y cargar</button>
        </form>
        <div id="loader" style="display:none;text-align:center;margin-top:20px;">
            <div style="display:inline-block;width:40px;height:40px;border:4px solid #007bff;border-top:4px solid #f4f4f4;border-radius:50%;animation:spin 1s linear infinite;"></div>
            <div style="margin-top:10px;color:#007bff;">Cargando archivo...</div>
        </div>
        <div id="result"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
